<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Books</title>
</head>
<body>
<h1>My Address Books</h1>

<form action="/addressbooks" method="post">
    <button type="submit">Create New Address Book</button>
</form>

<hr>

<div th:if="${#lists.isEmpty(addressBooks)}">
    <p>No address books yet.</p>
</div>

<ul>
    <li th:each="ab : ${addressBooks}">
        <a th:href="@{/addressbooks/{id}(id=${ab.id})}">
            Address Book #<span th:text="${ab.id}"></span>
        </a>
    </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Book Details</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .buddy-list { margin: 20px 0; }
        .buddy-item { padding: 8px; border-bottom: 1px solid #eee; }
        .back-link { display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>
<a href="/" class="back-link">‚Üê Back to All Address Books</a>

<h1>Address Book #<span th:text="${addressBook.id}"></span></h1>

<div th:if="${#lists.isEmpty(buddies)}">
    <p>No buddies in this address book.</p>
</div>

<div th:each="buddy : ${buddies}" class="buddy-item">
    <strong th:text="${buddy.name}">Name</strong><br>
    Phone: <span th:text="${buddy.phone}">Phone</span><br>
    <span th:if="${buddy.address != null}">Address: <span th:text="${buddy.address}"></span><br></span>
    Buddy ID: <code th:text="${buddy.id}">ID</code>
</div>
</body>
</html>
